<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Error Navigator Utility">
        <meta name="keywords" content="error, utility">
        <!--Stylesheet-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Error Navigator Login</title>
        <script src="/js/app.js"></script>
    </head>
    <body>
        <!--Header with Hamburger Navbar-->
        <header>
            <div class="navbar hidden mt-5"></div>
        </header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid bg-body-navbar">
                <div class="row align-items-center justify-content-left">
                    <div class="col-3 mb-3">
                        <button class="navbar-toggler d-sm-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">                                                                       <span class="navbar-toggler-icon"></span>   
                        </button>
                        <div class="collapse navbar-collapse d-sm-block" id="navbarNav">
                            <ul class="navbar-nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-link" aria-current="page" href="/index">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/search">Search</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/result">Result</a>
                                </li>
                                <li class="nav-item"></li>
                                    <a class="nav-link" href="/search">Reload</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="logoutButton">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--Login with staff id, password (hard-coded) & submit button -->
        <div class="container main mt-5 px-2">
            <section>
                <div class="row align-items-center justify-content-center">
                    <div class="col-10 col-sm-8 mb-3">
                        <h1 class="text-center">Error Navigator Login</h1>
                    </div>
                </div>
            </section>
            <section>
                <div>
                    <form id="loginForm">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-10 col-sm-8 rounded mb-3">
                                <label for="staffid" class="form-label control-label"><strong>Staff ID</strong></label>
                                <input type="text" class="form-control" name="staffid" id="staffid" required>
                                <span id="staffidError" class="alert"></span>   
                            </div>
                        </div>
                        <div class="row align-items-center justify-content-center">
                            <div class="col-10 col-sm-8 rounded mb-3">
                                <label for="password" class="form-label control-label"><strong>Password</strong></label>
                                <input type="password" class="form-control" name="password" id="password"required>
                                 <span id="passwordError" class="alert"></span>  
                            </div>
                        </div>
                        <div class="col-4 col-sm-2 d-flex align-content-center mx-auto mb-3">
                            <button type="button" class="btn submit-btn" id="submitButton">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div> 
        <!--Footer-->
        <footer class="sticky-footer">
            <div class="row align-items-center justify-content-center"> 
                <div class="col-10 col-sm-8 mb-5">
                    <p>This project is for educational purposes only and has been created for the Firebrand Software Engineering Apprenticeship EPA.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
