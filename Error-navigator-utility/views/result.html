            function navigateToLogOut(event) {
            fetch('close-connection', { 
                method: 'POST'
            }).then(response => {
                alert("You are logged out.");
                window.location.href = '/index';
            }).catch(error => {
                console.error('Error closing connection', error);
                alert("Error logging out, but you are still logged out.");
                window.location.href = '/index';
                });
            };
        </script>
    </head>
    <body>
        <!--Header with Hamburger Navbar-->
        <header>
            <div class="navbar hidden mt-5"></div>
        </header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid bg-body-navbar">
                <div class="row align-items-center justify-content-left">
                    <div class="col-3 mb-3">
                        <button class="navbar-toggler d-sm-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">                                                                       <span class="navbar-toggler-icon"></span>   
                        </button>
                        <div class="collapse navbar-collapse d-sm-block" id="navbarNav">
                            <ul class="navbar-nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link" href="/index">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/search">Search</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" id="result-link" aria-current="page" href="/result">Result</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/search">Reload</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" onclick="navigateToLogOut(this)">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Result field with Search again and Logout buttons-->
         <div class="container main mt-5 px-2">
             <section>
                 <div class="row align-items-center justify-content-center">
                     <div class="col-10 col-sm-8 mb-3">
                         <h1 class="text-center">Search Result</h1>
                     </div>
                 </div>
             </section>
             <section class="d-flex align-items-center justify-content-center">
                 <div class="row align-items-center justify-content-center mt-5" id="result-area">
                     <div class="col-10 col-sm-8 d-flex">
                         <div id="result">
                            <% if (isAdmin) { %>
                                <button onclick="showUpdateForm()">Update</button>
                            <% } %>                            
                         </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row align-items-center justify-content-center mt-5">
                    <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                        <button type="button" class="btn submit-btn" onclick="goBackToSearch(this)">Back to Search</button>
                    </div>
                    <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                        <button type="button" class="btn submit-btn" onclick="navigateToLogOut(this)">Logout</button>
                    </div>
                </div> 
            </section>
        </div>
         <!--Footer-->
        <footer class="sticky-footer">
            <div class="row align-items-center justify-content-center"> 
                <div class="col-10 col-sm-8 mb-5">
                    <p>This project is for educational purposes only and has been created for the Firebrand Software Engineering Apprenticeship EPA.</p>
                </div>
            </div>
        </footer>
        <script>
            function goBackToSearch() {
                const refName = '<%= transactions[0].messageid ? "MSGID" : "F20" %>';
                const refValue = '<%= transactions[0].messageid || transactions[0].F20 %>';
                const createdDate = '<%= new Date(transactions[0].createddate).toISOString().split("T")[0] %>';  // Format as YYYY-MM-DD

                // Construct the URL with query parameters
                const url = `/search?ref_name=${refName}&ref_value=${refValue}&createddate=${createdDate}`;
                
                // Redirect the browser to the search page with query parameters
                window.location.href = url;
            };
        </script>
    </body>
</html>
