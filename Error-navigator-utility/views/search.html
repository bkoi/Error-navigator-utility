<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Error Navigator Utility">
        <meta name="keywords" content="error, utility">
        <!--Stylesheet-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Error Navigator Search</title>
        <!-- Script for logout and close connection-->
        <script>
            function updateInputField() {
                const refName = document.getElementById('ref_name').value;
                const refValue = document.getElementById('ref_value');

                if (refName === 'F20') {
                    refValue.placeholder = "Enter F20";
                    refValue.pattern = "[A-Za-z0-9]{16}"; 
                } else if (refName === 'MSGID') {
                    refValue.placeholder = "Enter MSGID";
                    refValue.pattern = "[A-Za-z0-9]{15,50}";  
                } else if (refName === 'UETR') {
                    refValue.placeholder = "Enter UETR";
                    refValue.pattern = "[a-fA-F0-9\\-]{36}";  
                } else {
                    refValue.placeholder = "Enter value";
                    refValue.pattern = "";  
                }
            };
            function navigateToLogOut(event) {
            fetch('close-connection', { 
                method: 'POST'
            }).then(response => {
                alert("You are logged out.");
                window.location.href = '/index';
            }).catch(error => {
                console.error('Error closing connection', error);
                alert("Error logging out, but you are still logged out.");
                window.location.href = '/index';
                });
            };
        </script>
    </head>
    <body>
        <!--Header with Hamburger Navbar-->
        <header>
            <div class="navbar hidden mt-5"></div>
        </header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid bg-body-navbar">
                <div class="row align-items-center justify-content-left">
                    <div class=""col-3 mb-3">
                        <button class="navbar-toggler d-sm-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">                                                                        <span class="navbar-toggler-icon"></span>   
                        </button>
                        <div class="collapse navbar-collapse d-sm-block" id="navbarNav">
                            <ul class="navbar-nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link" href="/index">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" id="search-link" aria-current="page" href="/search">Search</a>
                                </li>
                                <li class="nav-item"></li>
                                    <a class="nav-link" href="/result">Result</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/search">Reload</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" onclick="navigateToLogOut(this)">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Search fields taking in parameters, Search, Cancel, Reload and Logout buttons-->
        <div class="container main mt-5 px-2">
            <section>
                <div class="row align-items-center justify-content-center">
                    <div class="col-10 col-sm-8 mb-3">
                        <h1 class="text-center">Error Search</h1>
                    </div>
                </div>
            </section>
            <section>
                <form>
                    <div class="row align-content-center justify-content-center flex-column flex-sm-row">
                        <div class="col-6 col-sm-4 mb-2">
                            <label for="parameterName"><h5><strong>Parameter Name</strong></h5></label>
                        </div>
                        <div class="col-6 col-sm-4">
                        </div>
                    </div>
                    <div class="row align-content-center justify-content-center flex-column flex-sm-row">
                        <div class="col-4 mb-3">
                            <label for="e2eEnvironment"><strong>E2Env</strong><span class="control-label"></span></label>
                        </div>
                        <div class="col-6 col-sm-4 flex-column flex-sm-row mb-3">
                            <input type="text" id="e2eEnvironment" name="e2eEnvironment"class="form-control" value="SIT2">
                        </div>
                    </div>
                    <div class="row align-content-center justify-content-center flex-column flex-sm-row">
                        <div class="col-4 mb-3">
                            <label for="ref_name"><strong>Reference name</strong><span class="control-label"></span></label>
                        </div>
                        <div class="col-6 col-sm-4 flex-column flex-sm-row mb-3">
                            <select class="form-control selecter" id="ref_name" name="ref_name" onchange="updateInputField()" required>
                                <option value ="" disabled selected>Choose a reference name</option>
                                <option value="F20">F20</option>
                                <option value="MSGID">MSGID</option>
                                <option value="UETR">UETR</option>
                            </select>
                        </div>
                    </div>
                    <div class="row align-content-center justify-content-center flex-column flex-sm-row">
                        <div class="col-4 mb-3">
                            <label for="ref_value"><strong>Enter Value</strong><span class="control-label"></span></label>
                        </div>
                        <div class="col-6 col-sm-4 flex-column flex-sm-row mb-3">
                            <input type="text" id="ref_value" name="ref_value" class="form-control" placeholder="Enter F20, MSGID, or UETR" required>
                        </div>
                    </div>
                    <div class="row align-content-center justify-content-center flex-column flex-sm-row">
                        <div class="col-4 mb-3">
                            <label for="date"><strong>Date</strong><span class="control-label"></span></label>
                        </div>
                        <div class="col-6 col-sm-4 flex-column flex-sm-row mb-3">
                            <input type="date" id="createddate" name="createddate" class="form-control" required>
                        </div>
                    </div>
                    <div class="row align-items-center justify-content-center mx-auto mt-3" id="action-buttons">
                        <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                            <button type="button" class="btn submit-btn" onclick="performSearch(event)">Search</button>
                        </div>
                        <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                            <button type="button" class="btn submit-btn" onclick="performUpdate()">Update</button>
                        </div>
                        <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                            <button type="button" class="btn submit-btn" onclick="performDelete()">Delete</button>
                        </div>
                        <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                            <button type="button" class="btn submit-btn" onclick="navigateToLogOut()">Logout</button>
                        </div>
                    </div>
                </form>
            </section>
            <!-- Update Section for Admin (Hidden Initially) -->
            <section id="update-fields">
                <form>
                    <input type="hidden" name="ref_name" value="<%= ref_name %>">
                    <input type="hidden" name="ref_value" value="<%= ref_value %>">
                    <input type="hidden" name="createddate" value="<%= createddate %>">

                    <div class="row align-content-center justify-content-center flex-column flex-sm-row">
                        <div class="col-4 mb-3">
                            <label for="event_desc"><strong>New Event Description</strong></label>
                        </div>
                        <div class="col-6 col-sm-4 flex-column flex-sm-row mb-3">
                            <input type="text" id="event_desc" name="event_desc" class="form-control" placeholder="Enter new event description">
                        </div>
                    </div>
                    <div class="row align-content-center justify-content-center flex-column flex-sm-row">
                        <div class="col-4 mb-3">
                            <label for="root_cause"><strong>New Root Cause</strong></label>
                        </div>
                        <div class="col-6 col-sm-4 flex-column flex-sm-row mb-3">
                            <input type="text" id="root_cause" name="root_cause" class="form-control" placeholder="Enter new root cause">
                        </div>
                    </div>
                    <div class="row align-items-center justify-content-center mx-auto mt-3" id="update-buttons">
                        <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                            <button type="submit" class="btn submit-btn ">Search</button>
                        </div>
                        <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                            <button type="submit" class="btn submit-btn">Update</button>
                        </div>
                        <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                            <button type="submit" class="btn submit-btn">Delete</button>
                        </div>
                        <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                            <button type="submit" class="btn submit-btn" onclick="navigateToLogOut(this)">Logout</button>
                        </div>
                    </div>  
                </form>
            </section>
        </div>  
         <!--Footer-->
         <footer class="sticky-footer">
            <div class="row align-items-center justify-content-center"> 
                <div class="col-10 col-sm-8 mb-5">
                    <p>This project is for educational purposes only and has been created for the Firebrand Software Engineering Apprenticeship EPA.</p>
                </div>
            </div>
        </footer>
        <script>
            // Function to perform Search
            function performSearch(event) {
                event.preventDefault();

                const refName = document.getElementById('ref_name').value;
                const refValue = document.getElementById('ref_value').value;
                const createdDate = document.getElementById('createddate').value;
                const accessToken = localStorage.getItem('accessToken'); // Retrieve JWT token
                console.log(accessToken);

                fetch(`/transactions?ref_name=${refName}&ref_value=${refValue}&createddate=${createdDate}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Search result:', data);

                    if (data.length > 0) {
                        localStorage.setItem('searchResults', JSON.stringify(data));
                        window.location.href = '/result';
                    } else {
                        alert('No results found.');
                    }
                })
                .catch(error => {
                    console.error('Error during search:', error);
                });
            };

            // Function to refresh the access token
            function refreshAccessToken() {
                const refreshToken = localStorage.getItem('refreshToken'); // Retrieve the refresh token

                return fetch('/auth/refresh-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-refresh-token': refreshToken
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to refresh access token');
                    }
                    return response.json();
                })
                .then(data => {
                    const newAccessToken = data.accessToken;
                    localStorage.setItem('accessToken', newAccessToken); // Store the new token
                    return newAccessToken;
                });
            };

            // Function to perform Delete
            function performDelete(event) {
                const refName = document.getElementById('ref_name').value;
                const refValue = document.getElementById('ref_value').value;
                const createdDate = document.getElementById('createddate').value;
                const accessToken = localStorage.getItem('accessToken'); // Retrieve JWT token
                console.log(accessToken);

                fetch(`/transactions/delete`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ ref_name: refName, ref_value: refValue, createddate: createdDate })
                }).then(response => response.json())
                .then(data => {
                    console.log('Delete result:', data);
                }).catch(error => {
                    console.error('Error during delete:', error);
                });
            }

            // Function to perform Update
            function performUpdate(event) {
                const refName = document.getElementById('ref_name').value;
                const refValue = document.getElementById('ref_value').value;
                const createdDate = document.getElementById('date').value;
                const eventDesc = document.getElementById('event_desc').value;
                const rootCause = document.getElementById('root_cause').value;
                const accessToken = localStorage.getItem('accessToken'); // Retrieve JWT token

                fetch(`/transactions/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ ref_name: refName, ref_value: refValue, createddate: createdDate, event_desc: eventDesc, root_cause: rootCause })
                }).then(response => response.json())
                .then(data => {
                    console.log('Update result:', data);
                }).catch(error => {
                    console.error('Error during update:', error);
                });
            }

            document.addEventListener('DOMContentLoaded', function() {
                const queryParams = new URLSearchParams(window.location.search);
                const refName = queryParams.get('ref_name');
                const refValue = queryParams.get('ref_value');
                const createdDate = queryParams.get('createddate');

                if (refName) {
                    document.getElementById('ref_name').value = refName;
                }
                if (refValue) {
                    document.getElementById('ref_value').value = refValue;
                }
                if (createdDate) {
                    document.getElementById('createddate').value = createdDate;
                }

                const isAdmin = localStorage.getItem('role') === 'admin';
                if (isAdmin && refName && refValue && createdDate) {
                    document.getElementById('update-fields').style.display = 'grid';
                    document.getElementById('action-buttons').style.display = 'none';
                    document.getElementById('update-buttons').style.display = 'grid';
                    } 
            });
        </script>
    </body>
</html>
