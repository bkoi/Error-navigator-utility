<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Error Navigator Utility">
        <meta name="keywords" content="error, utility">
        <!--Stylesheet-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Error Navigator Search</title>
        <!-- Script for logout and close connection-->
        <script>
            function navigateToLogOut(event) {
            fetch('close-connection', { 
                method: 'POST'
            }).then(response => {
                alert("You are logged out.");
                window.location.href = '/index';
            }).catch(error => {
                console.error('Error closing connection', error);
                alert("Error logging out, but you are still logged out.");
                window.location.href = '/index';
                });
            };
        </script>
    </head>
    <body>
        <!--Header with Hamburger Navbar-->
        <header>
            <div class="navbar hidden mt-5"></div>
        </header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid bg-body-navbar">
                <div class="row align-items-center justify-content-left">
                    <div class=""col-3 mb-3">
                        <button class="navbar-toggler d-sm-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">                                                                        <span class="navbar-toggler-icon"></span>   
                        </button>
                        <div class="collapse navbar-collapse d-sm-block" id="navbarNav">
                            <ul class="navbar-nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link" href="/index">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" id="search-link" aria-current="page" href="/search">Search</a>
                                </li>
                                <li class="nav-item"></li>
                                    <a class="nav-link" href="/result">Result</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/search">Reload</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" onclick="navigateToLogOut(this)">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Search fields taking in parameters, Search, Cancel, Reload and Logout buttons-->
        <div class="container main mt-5 px-2">
            <section>
                <div class="row align-items-center justify-content-center">
                    <div class="col-10 col-sm-8 mb-3">
                        <h1 class="text-center">Error Search</h1>
                    </div>
                </div>
            </section>
            <section>
                <form>
                    <div class="row align-content-center justify-content-center flex-column flex-sm-row">
                        <div class="col-6 col-sm-4 mb-2">
                            <label for="parameterName"><h5><strong>Parameter Name</strong></h5></label>
                        </div>
                        <div class="col-6 col-sm-4">
                        </div>
                    </div>
                    <div class="row align-content-center justify-content-center flex-column flex-sm-row">
                        <div class="col-4 mb-3">
                            <label for="e2eEnvironment"><strong>E2Env</strong><span class="control-label"></span></label>
                        </div>
                        <div class="col-6 col-sm-4 flex-column flex-sm-row mb-3">
                            <select class="selecter">
                                <option selected>Choose an environment</option required>
                                <option value="SIT2">SIT2</option>
                            </select>>
                        </div>
                    </div>
                    <div class="row align-content-center justify-content-center flex-column flex-sm-row">
                        <div class="col-4 mb-3">
                            <label for="referenceName"><strong>ref_name</strong><span class="control-label"></span></label>
                        </div>
                        <div class="col-6 col-sm-4 flex-column flex-sm-row mb-3">
                            <select class="selecter">
                                <option selected>Choose a ref_name</option required>
                                <option value="F20">F20</option>
                                <option value="MSGID">MSGID</option>
                                <option value="UETR">UETR</option>
                            </select>>
                        </div>
                    </div>
                    <div class="row align-content-center justify-content-center flex-column flex-sm-row">
                        <div class="col-4 mb-3">
                            <label for="date"><strong>date</strong><span class="control-label"></span></label>
                        </div>
                        <div class="col-6 col-sm-4 flex-column flex-sm-row mb-3">
                            <input type="date" id="date" name="date" class="selecter" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" required>
                        </div>
                    </div>
                    <div class="row align-items-center justify-content-center mx-auto mt-3" id="button-container">
                        <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                            <button type="button" class="btn submit-btn">Search</button>
                        </div>
                        <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                            <button type="button" class="btn submit-btn">Update</button>
                        </div>
                        <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                            <button type="button" class="btn submit-btn">Delete</button>
                        </div>
                        <div class="col-4 col-sm-2 d-flex rounded btn-text-center mb-1 px-3">
                            <button type="button" class="btn submit-btn" onclick="navigateToLogOut(this)">Logout</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>  
         <!--Footer-->
         <footer class="sticky-footer">
            <div class="row align-items-center justify-content-center"> 
                <div class="col-10 col-sm-8 mb-5">
                    <p>This project is for educational purposes only and has been created for the Firebrand Software Engineering Apprenticeship EPA.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
