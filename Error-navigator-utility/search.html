<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Error Navigator Utility">
        <meta name="keywords" content="error, utility">
        <!--Stylesheet-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Error Navigator Utility</title>
        <!-- Script for callToBackEnd(), navigateToLogOut() to be written-->
    </head>
    <body>
        <!--Header with Hamburger Navbar-->
        <header>
            <div class="navbar hidden py-5"></div>
        </header>
        <nav class="navbar">
            <div class="container-fluid bg-body-navbar">
                <div class="row align-items-center justify-content-center">
                    <div class=""col-10 col-sm-8 mb-3">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">                                                                                                              <span class="navbar-toggler-icon"></span>   
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="frontend/index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="frontend/search.html">Cancel</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="frontend/search.html">Reload</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="frontend/logout.html">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Search fields taking in parameters, Search, Cancel, Reload and Logout buttons-->
        <div class="container mt-4 py-5">
            <section>
                <div class="row align-items-center justify-content-center">
                    <div class="col-10 col-sm-8 mb-3">
                        <h1 class="text-center">Error Navigator Search</h1>
                    </div>
                </div>
            </section>
            <section>
                <form>
                    <div class="form-group row justify-content-around">
                        <div class="col-4 mb-3">
                            <label for="parameterName"><h5>Parameter Name</h5></label>
                        </div>
                        <div class="col-6">
                        </div>
                    </div>
                    <div class="form-group row justify-content-around">
                        <div class="col-4 mb-2">
                            <label for="e2eEnvironment"><h6>E2EEnv<span class="control-label"></span></h6></label>
                        </div>
                        <div class="col-6">
                            <select class="selecter">
                                <option selected><h6>Choose an environment</h6></option required>
                                <option value="SIT1"><h6>SIT1</h6></option>
                                <option value="SIT2"><h6>SIT2</h6></option>
                                <option value="SIT3"><h6>SIT3</h6></option>
                                <option value="SIT4"><h6>SIT4</h6></option> 
                            </select>>
                        </div>
                    </div>
                    <div class="form-group row justify-content-around">
                        <div class="col-4 mb-2">
                            <label for="referenceName"><h6>ref_name<span class="control-label"></span></h6></label>
                        </div>
                        <div class="col-6">
                            <select class="selecter">
                                <option selected><h6>Choose a ref_name</h6></option required>
                                <option value="F20"><h6>F20</h6></option>
                                <option value="MSGID"><h6>MSGID</h6></option>
                                <option value="UETR"><h6>UETR</h6></option>
                            </select>>
                        </div>
                    </div>
                    <div class="form-group row justify-content-around"></div>
                        <div class="col-4 mb-2">
                            <label for="date"><h6>date<span class="control-label"></span></h6></label>
                        </div>
                        <div class="col-6">
                            <input type="date" id="date" name="date" class="selecter" pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy" required>
                        </div>
                    </div>
                    <div class="row align-items-center justify-content-center mt-5">
                        <div class="col-3 col-sm-2 d-flex rounded btn-text-center">
                            <button type="button" class="btn submit-btn" onclick="callToBackEnd(this)">Search</button>
                        </div>
                        <div class="col-3 col-sm-2 d-flex rounded btn-text-center">
                            <button type="button" class="btn submit-btn" onclick="reloadPage(this)">Cancel</button>
                        </div>
                        <div class="col-3 col-sm-2 d-flex rounded btn-text-center">
                            <button type="button" class="btn submit-btn" onclick="reloadPage(this)">Reload</button>
                        </div>
                        <div class="col-3 col-sm-2 d-flex rounded btn-text-center">
                            <button type="button" class="btn submit-btn" onclick="navigateToLogOut(this)">Logout</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>  
         <!--Footer-->
         <footer class="sticky-footer">
            <div class="row align-items-center justify-content-center"> 
                <div class="col-10 col-sm-8 mb-5">
                    <h6 class="col-10 col-sm-8 mb-5">This project is for educational purposes only and has been created for the Firebrand Software Engineering Apprenticeship EPA.</h6>
                </div>
            </div>
        </footer>
    </body>
</html>
