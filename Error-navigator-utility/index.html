    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Error Navigator Utility">
        <meta name="keywords" content="error, utility">
        <!--Stylesheet-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Error Navigator Login</title>
        <!-- Script for user form validation and user logout -->
        <script>
            let loginAttempts = 0;
            const maxAttempts = 3;
            const lockoutTime = 30000;

            function validateStaffid(staffid) {
                const regex = /^\d{8}$/;
                return regex.test(staffid);
            };

            function validatePassword(password) {
                const regex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&#()^])[A-Za-z\d@$!%*?&#()^]{12,}$/;
                return regex.test(password);
            };
            
            function sanitizeStaffid(staffid) {
                return staffid.replace(/[&<>"'/]/g, function (char) {
                    switch (char) {
                        case '&': return '&amp;';
                        case '<': return '&lt;';
                        case '>': return '&gt;';
                        case '"': return '&quot;';
                        case "'": return '&#39;';
                        case '/': return '&#x2F;';
                        default: return char;
                    }
                });
            };

            function validateForm() {
                const rawStaffid = document.getElementById('staffid').value;
                const rawPassword = document.getElementById('password').value;
                const staffid = sanitizeStaffid(rawStaffid);
                const password = rawPassword;
                const staffidError = document.getElementById('staffidError');
                const passwordError = document.getElementById('passwordError');

                let valid = true;

                if (!validateStaffid(staffid)) {
                    staffidError.textContent = 'Staff ID must be 8 digits long';
                    valid = false;
                    console.log(staffidError);
                } else {
                    staffidError.textContent = '';
                }

                if (!validatePassword(password)) {
                    passwordError.textContent = 'Password must be at least 12 characters long, containing letters, numbers,and at least one special character.';
                    valid = false;
                    console.log(passwordError);
                } else {
                    passwordError.textContent = '';
                }
                if (valid) {
                    if (loginAttempts >= maxAttempts) {
                        alert('Too many failed login attempts. Please try again later.');
                        return false;
                    }
                    loginAttempts++;
                    setTimeout(() => { loginAttempts = 0; }, lockoutTime);
                    return true; // Allows form submission 
                    }
                return false; // Prevents form submission if not valid
            };  
                
            function navigateToLogOut(event) {
            fetch('close-connection', { 
                method: 'POST'
            }).then(response => {
                alert("You are logged out.");
                window.location.href = '/index';
            }).catch(error => {
                console.error('Error closing connection', error);
                alert("Error logging out, but you are still logged out.");
                window.location.href = '/index';
                });
            };
        </script>
    </head>

        <!--Login with staff id, password (hard-coded) & submit button -->
        <div class="container main mt-5 px-2">
            <section>
                <div class="row align-items-center justify-content-center">
                    <div class="col-10 col-sm-8 mb-3">
                        <h1 class="text-center">Error Navigator Login</h1>
                    </div>
                </div>
            </section>
            <section>
                <div>
                    <form id="loginForm" action="/login-form" method="POST" onsubmit="return validateForm()">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-10 col-sm-8 rounded mb-3">
                                <label for="staffid" class="form-label control-label"><strong>Staff ID</strong></label>
                                <input type="text" class="form-control" name="staffid" id="staffid" required>
                                <span id="staffidError" class="alert"></span>   
                            </div>
                        </div>
                        <div class="row align-items-center justify-content-center">
                            <div class="col-10 col-sm-8 rounded mb-3">
                                <label for="password" class="form-label control-label"><strong>Password</strong></label>
                                <input type="password" class="form-control" name="password" id="password"required>
                                 <span id="passwordError" class="alert"></span>  
                            </div>
                        </div>
                        <div class="col-4 col-sm-2 d-flex align-content-center mx-auto mb-3">
                            <button type="submit" class="btn submit-btn">Submit</button>
                        </div>
                    </form>
